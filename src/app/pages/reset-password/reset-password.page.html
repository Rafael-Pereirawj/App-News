


<ion-content [fullscreen]="true">
  <div class="container">
    <div class="header text-center">
      <div class="spacer"></div>
      <div class="logo-container">
        <img src=".\assets/logo.png" class="logo" alt="Logo" style="height: 255px; width: 255px;">
      </div>
      <br>
      <br>
      <ion-title class="title">Esqueci minha senha</ion-title>
      <br>
      <br>
      <p class="subTitle">Insira seu e-mail abaixo para receber um link de redefinição de senha.</p>
    </div>

    <div class="form-container">
      <ion-item class="input-item futuristic-input">
        <ion-icon name="mail-outline" slot="start" class="input-icon"></ion-icon>
        <ion-input [(ngModel)]="email" type="email" placeholder="Entre com seu E-mail" style="color: #010000;"></ion-input>
      </ion-item>
      <ion-button expand="full" (click)="resetPassword()" class="button futuristic-button">Obter nova senha</ion-button>
    </div>

    <div class="footer text-center">
      <hr class="futuristic-divider">
      <ion-button fill="clear" routerLink="/login" class="back-button futuristic-back-button" style="color: #ffc33f;">Fazer login</ion-button>
    </div>
  </div>
</ion-content>
